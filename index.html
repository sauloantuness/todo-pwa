          <div class="input-field">

        </form>

    </nav>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">TP1</span>
              <div class="chip">
                WEB
              </div>
              <div class="chip">
                CEFET
              </div>
            </div>
            <div class="progress">
              <div class="determinate" style="width: 90%"></div>
            </div>
          </div>
        </div>
        <div class="col s12">
          <div class="card">
            <div class="card-content">
              <span class="card-title">TP2</span>
            </div>
            <div class="progress">
              <div class="determinate" style="width: 70%"></div>
            </div>
          </div>
        </div>
      </div>

    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large waves-effect waves-light red" href="#modal1">
        <i class="material-icons">add</i>
      </a>
    </div>
    <div id="modal1" class="modal">
      <div class="modal-content">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="description" type="text" class="validate">
                <label for="description">Description</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="labels" type="text" class="validate">
                <label for="labels">Labels</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="due_date" type="text" class="validate">
                <label for="due_date">Due Date</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="pomodoros" type="text" class="validate">
                <label for="pomodoros">Pomodoros</label>
              </div>
            </div>
            <div class="row">
              <button class="waves-effect btn secondary-content">Cancel</button>
              <button class="waves-effect waves-light btn">OK</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <ul id="slide-out" class="side-nav">
      <li><div class="userView">
        <div class="background">
          <img src="http://materializecss.com/images/office.jpg">
        </div>

        <a href="#!name"><span class="white-text name">Henrique Hideki</span></a>
        <a href="#!email"><span class="white-text email">hideki@gmail.com</span></a>
      </div></li>
      <li><a class="subheader">Listas</a></li>
      <li><a class="waves-effect" href="#!">aulas</a></li>
      <li><a class="waves-effect" href="#!">tcc</a></li>
      <li><a href="#!"><i class="material-icons">add</i>lista</a></li>
    </ul>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/app.js" async></script>
    <script>
    $('.modal').modal({
    dismissible: true, // Modal can be dismissed by clicking outside of the modal
    opacity: .5, // Opacity of modal background
    inDuration: 300, // Transition in duration
    outDuration: 200, // Transition out duration
    startingTop: '4%', // Starting top style attribute
    endingTop: '10%', // Ending top style attribute
    ready: function(modal, trigger) { // Callback for Modal open. Modal and trigger parameters available.
    console.log('Ready');
    },
    complete: function() {
    console.log('Closed');
    } // Callback for Modal close
    }
    );
    
    $('.chips-autocomplete').material_chip({
    autocompleteOptions: {
    data: {
    'Apple': null,
    'Microsoft': null,
    'Google': null
    },
    limit: Infinity,
    minLength: 1
    }
    });
    $(".button-collapse").sideNav();
    $('.button-collapse').sideNav({
    menuWidth: 300, // Default is 300
    edge: 'left', // Choose the horizontal origin
    closeOnClick: true, // Closes side-nav on <a> clicks, useful for Angular/Meteor
      draggable: true // Choose whether you can drag to open on touch screens
      }
      );

    $('#search-button').click(function(e) {
      $('#default-navbar').hide();
      $('#search-navbar').show();
      $('#search').focus();
    })

    $('#search-close-button').click(function(e) {
      $('#search-navbar').hide();
      $('#default-navbar').show();
    })
      </script>
    </body>
  </html>
